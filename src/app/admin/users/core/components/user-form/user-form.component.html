<h2 mat-dialog-title *ngIf="!userId">Agregar usuario</h2>
<h2 mat-dialog-title *ngIf="userId">Editar usuario</h2>
<form [formGroup]="userFG" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Nombres" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Correo" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="ContraseÃ±a" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Rol" formControlName="role">
                    <mat-option value="0">Reciclador</mat-option>
                    <mat-option value="1">Usuario</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" style="text-align: right;">
        <a *ngIf="userId" mat-button routerLink="/users">Cancelar</a>
        <a *ngIf="!userId" mat-button mat-dialog-close>Cancelar</a>
        <button type="button" mat-button [mat-dialog-close]="true">Agregar</button>
    </mat-dialog-actions>
</form>
