<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false">
		<mat-toolbar>Hola {{user.nombre}}!</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="/">
				<mat-icon aria-hidden="false">dashboard</mat-icon>
				<span style="margin-left: 5px;">Inicio</span>
			</a>
			<a mat-list-item routerLink="/purchases">
				<mat-icon aria-hidden="false">attach_money</mat-icon>
				<span style="margin-left: 5px;">
					<span *ngIf="user.tipo == 0">Ventas</span>
					<span *ngIf="user.tipo == 1">Compras</span>
				</span>
			</a>
			<a mat-list-item (click)="logout()">
				<mat-icon aria-hidden="false">chevron_left</mat-icon>
				<span style="margin-left: 5px;">Cerrar Sesi√≥n</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Vierars</span>
		</mat-toolbar>
		<div style="padding: 20px;min-height: 80vh;">
			<router-outlet style="width: 90%;margin: auto;"></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
