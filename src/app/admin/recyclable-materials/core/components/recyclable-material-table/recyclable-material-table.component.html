<div style="margin: 8px 0; display: flex; justify-content:space-between">
    <h3 style="margin: 0;">Materiales</h3>
    <button *ngIf="user.tipo == 0" mat-raised-button color="primary" (click)="openDialog()">Nuevo</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip>{{element.precio}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a *ngIf="user.tipo == 1" mat-menu-item [routerLink]="['detail', element.idMaterialRreciclado]">Mostrar</a>
                <a *ngIf="user.tipo != 1" mat-menu-item [routerLink]="['edit', element.idMaterialRreciclado]">Editar</a>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
